<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kana Typing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #score {
            font-weight: bold;
            color: #ffeb3b;
        }

        #lives {
            margin-top: 10px;
            font-size: 20px;
        }

        #lives .heart {
            color: #ff4444;
        }

        #input-display {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            min-width: 300px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 3px solid #667eea;
        }

        .kana {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 10px;
            cursor: default;
            transition: all 0.2s;
        }

        .kana:hover {
            transform: scale(1.1);
        }

        .kana.hit {
            animation: hitEffect 0.3s ease-out;
        }

        @keyframes hitEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                background: rgba(76, 175, 80, 0.8);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .kana.missed {
            animation: missEffect 0.5s ease-out;
        }

        @keyframes missEffect {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100px);
            }
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
        }

        #game-over p {
            font-size: 24px;
            margin: 15px 0;
        }

        #restart-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #restart-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        #start-screen h1 {
            font-size: 64px;
            color: white;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        #start-screen p {
            font-size: 24px;
            color: #ffeb3b;
            margin: 15px 0;
            text-align: center;
            max-width: 600px;
        }

        #start-button {
            margin-top: 40px;
            padding: 20px 60px;
            font-size: 32px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #start-button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .kana-type-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 1000;
        }

        #options-button {
            position: absolute;
            top: 120px;
            right: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #options-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #options-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px 50px;
            border-radius: 20px;
            z-index: 4000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            min-width: 400px;
        }

        #options-menu h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #667eea;
            text-align: center;
        }

        .option-group {
            margin-bottom: 30px;
        }

        .option-group label {
            display: block;
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffeb3b;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .checkbox-container label {
            margin: 0;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        .slider-container {
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .speed-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #4CAF50;
        }

        #close-options {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            font-size: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #close-options:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>かな Typing Game</h1>
            <p>Type the romaji for each falling kana character!</p>
            <p>Press the correct keys before the kana reaches the bottom</p>
            <button id="start-button">Start Game</button>
        </div>

        <div id="score-board">
            <div>Score: <span id="score">0</span></div>
            <div id="lives">Lives: <span class="heart">❤️❤️❤️</span></div>
        </div>

        <div class="kana-type-badge" id="kana-type-badge">Hiragana Only</div>

        <button id="options-button">⚙️ Options</button>

        <div id="input-display"></div>

        <div id="options-menu">
            <h2>⚙️ Game Options</h2>

            <div class="option-group">
                <label>Character Sets:</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="hiragana-toggle" checked>
                    <label for="hiragana-toggle">Hiragana (ひらがな)</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="katakana-toggle">
                    <label for="katakana-toggle">Katakana (カタカナ)</label>
                </div>
            </div>

            <div class="option-group">
                <label>
                    Fall Speed: <span class="speed-value" id="speed-display">1.0x</span>
                </label>
                <div class="slider-container">
                    <input type="range" id="speed-slider" min="0.5" max="3" step="0.1" value="1">
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 14px; color: #aaa; margin-top: 5px;">
                    <span>Slow</span>
                    <span>Fast</span>
                </div>
            </div>

            <button id="close-options">Close</button>
        </div>

        <div id="game-over">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Kana to Romaji mapping (Hiragana)
        const hiraganaMap = {
            'あ': 'a', 'い': 'i', 'う': 'u', 'え': 'e', 'お': 'o',
            'か': 'ka', 'き': 'ki', 'く': 'ku', 'け': 'ke', 'こ': 'ko',
            'さ': 'sa', 'し': 'shi', 'す': 'su', 'せ': 'se', 'そ': 'so',
            'た': 'ta', 'ち': 'chi', 'つ': 'tsu', 'て': 'te', 'と': 'to',
            'な': 'na', 'に': 'ni', 'ぬ': 'nu', 'ね': 'ne', 'の': 'no',
            'は': 'ha', 'ひ': 'hi', 'ふ': 'fu', 'へ': 'he', 'ほ': 'ho',
            'ま': 'ma', 'み': 'mi', 'む': 'mu', 'め': 'me', 'も': 'mo',
            'や': 'ya', 'ゆ': 'yu', 'よ': 'yo',
            'ら': 'ra', 'り': 'ri', 'る': 'ru', 'れ': 're', 'ろ': 'ro',
            'わ': 'wa', 'を': 'wo', 'ん': 'n',
            'が': 'ga', 'ぎ': 'gi', 'ぐ': 'gu', 'げ': 'ge', 'ご': 'go',
            'ざ': 'za', 'じ': 'ji', 'ず': 'zu', 'ぜ': 'ze', 'ぞ': 'zo',
            'だ': 'da', 'ぢ': 'ji', 'づ': 'zu', 'で': 'de', 'ど': 'do',
            'ば': 'ba', 'び': 'bi', 'ぶ': 'bu', 'べ': 'be', 'ぼ': 'bo',
            'ぱ': 'pa', 'ぴ': 'pi', 'ぷ': 'pu', 'ぺ': 'pe', 'ぽ': 'po'
        };

        // Kana to Romaji mapping (Katakana)
        const katakanaMap = {
            'ア': 'a', 'イ': 'i', 'ウ': 'u', 'エ': 'e', 'オ': 'o',
            'カ': 'ka', 'キ': 'ki', 'ク': 'ku', 'ケ': 'ke', 'コ': 'ko',
            'サ': 'sa', 'シ': 'shi', 'ス': 'su', 'セ': 'se', 'ソ': 'so',
            'タ': 'ta', 'チ': 'chi', 'ツ': 'tsu', 'テ': 'te', 'ト': 'to',
            'ナ': 'na', 'ニ': 'ni', 'ヌ': 'nu', 'ネ': 'ne', 'ノ': 'no',
            'ハ': 'ha', 'ヒ': 'hi', 'フ': 'fu', 'ヘ': 'he', 'ホ': 'ho',
            'マ': 'ma', 'ミ': 'mi', 'ム': 'mu', 'メ': 'me', 'モ': 'mo',
            'ヤ': 'ya', 'ユ': 'yu', 'ヨ': 'yo',
            'ラ': 'ra', 'リ': 'ri', 'ル': 'ru', 'レ': 're', 'ロ': 'ro',
            'ワ': 'wa', 'ヲ': 'wo', 'ン': 'n',
            'ガ': 'ga', 'ギ': 'gi', 'グ': 'gu', 'ゲ': 'ge', 'ゴ': 'go',
            'ザ': 'za', 'ジ': 'ji', 'ズ': 'zu', 'ゼ': 'ze', 'ゾ': 'zo',
            'ダ': 'da', 'ヂ': 'ji', 'ヅ': 'zu', 'デ': 'de', 'ド': 'do',
            'バ': 'ba', 'ビ': 'bi', 'ブ': 'bu', 'ベ': 'be', 'ボ': 'bo',
            'パ': 'pa', 'ピ': 'pi', 'プ': 'pu', 'ペ': 'pe', 'ポ': 'po'
        };

        // Game state
        let score = 0;
        let lives = 3;
        let currentInput = '';
        let activeKana = [];
        let gameLoop;
        let spawnLoop;
        let gameRunning = false;

        // Game settings
        let useHiragana = true;
        let useKatakana = false;
        let fallSpeed = 1.0;

        // DOM elements
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const inputDisplay = document.getElementById('input-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const optionsButton = document.getElementById('options-button');
        const optionsMenu = document.getElementById('options-menu');
        const closeOptionsButton = document.getElementById('close-options');
        const hiraganaToggle = document.getElementById('hiragana-toggle');
        const katakanaToggle = document.getElementById('katakana-toggle');
        const speedSlider = document.getElementById('speed-slider');
        const speedDisplay = document.getElementById('speed-display');
        const kanaTypeBadge = document.getElementById('kana-type-badge');

        // Update badge text based on settings
        function updateBadge() {
            let badgeText = '';
            if (useHiragana && useKatakana) {
                badgeText = 'Hiragana + Katakana';
            } else if (useHiragana) {
                badgeText = 'Hiragana Only';
            } else if (useKatakana) {
                badgeText = 'Katakana Only';
            } else {
                badgeText = 'No Characters Selected!';
            }
            kanaTypeBadge.textContent = badgeText;
        }

        // Get combined kana map based on settings
        function getActiveKanaMap() {
            let combinedMap = {};
            if (useHiragana) {
                combinedMap = {...combinedMap, ...hiraganaMap};
            }
            if (useKatakana) {
                combinedMap = {...combinedMap, ...katakanaMap};
            }
            return combinedMap;
        }

        // Get random kana
        function getRandomKana() {
            const activeMap = getActiveKanaMap();
            const kanaList = Object.keys(activeMap);
            if (kanaList.length === 0) return null;
            const kanaChar = kanaList[Math.floor(Math.random() * kanaList.length)];
            return {char: kanaChar, romaji: activeMap[kanaChar]};
        }

        // Create falling kana
        function createKana() {
            const kanaData = getRandomKana();
            if (!kanaData) return; // No character sets selected

            const kana = document.createElement('div');
            kana.className = 'kana';
            kana.textContent = kanaData.char;
            kana.dataset.romaji = kanaData.romaji;
            kana.dataset.posY = 0;
            kana.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            kana.style.top = '-50px';

            gameContainer.appendChild(kana);
            activeKana.push(kana);
        }

        // Update kana positions
        function updateKana() {
            activeKana.forEach((kana, index) => {
                const currentY = parseFloat(kana.dataset.posY);
                const newY = currentY + (2 * fallSpeed); // Fall speed with multiplier
                kana.dataset.posY = newY;
                kana.style.top = newY + 'px';

                // Check if kana reached bottom
                if (newY > window.innerHeight - 100) {
                    kana.classList.add('missed');
                    setTimeout(() => {
                        if (kana.parentElement) {
                            kana.remove();
                        }
                    }, 500);
                    activeKana.splice(index, 1);
                    loseLife();
                }
            });
        }

        // Check input against active kana
        function checkInput() {
            let matched = false;

            for (let i = 0; i < activeKana.length; i++) {
                const kana = activeKana[i];
                const romaji = kana.dataset.romaji;

                if (romaji === currentInput.toLowerCase()) {
                    // Hit!
                    kana.classList.add('hit');
                    setTimeout(() => {
                        if (kana.parentElement) {
                            kana.remove();
                        }
                    }, 300);
                    activeKana.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = score;
                    currentInput = '';
                    inputDisplay.textContent = '';
                    matched = true;
                    break;
                }
            }

            // Check if any kana starts with current input
            if (!matched && currentInput.length > 0) {
                let hasMatch = false;
                for (let kana of activeKana) {
                    if (kana.dataset.romaji.startsWith(currentInput.toLowerCase())) {
                        hasMatch = true;
                        break;
                    }
                }

                // If no kana matches, reset input
                if (!hasMatch) {
                    currentInput = '';
                    inputDisplay.textContent = '';
                }
            }
        }

        // Lose a life
        function loseLife() {
            lives--;
            const hearts = ['❤️❤️❤️', '❤️❤️', '❤️', ''];
            livesElement.innerHTML = `<span class="heart">${hearts[lives]}</span>`;

            if (lives <= 0) {
                gameOver();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            clearInterval(spawnLoop);
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // Start game
        function startGame() {
            // Reset game state
            score = 0;
            lives = 3;
            currentInput = '';
            activeKana.forEach(kana => kana.remove());
            activeKana = [];

            scoreElement.textContent = score;
            livesElement.innerHTML = '<span class="heart">❤️❤️❤️</span>';
            inputDisplay.textContent = '';
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';

            gameRunning = true;

            // Start game loops
            gameLoop = setInterval(() => {
                updateKana();
            }, 1000 / 60); // 60 FPS

            spawnLoop = setInterval(() => {
                createKana();
            }, 2000); // Spawn new kana every 2 seconds
        }

        // Keyboard input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.key.toLowerCase();

            // Only accept letters
            if (key.length === 1 && key.match(/[a-z]/)) {
                currentInput += key;
                inputDisplay.textContent = currentInput;
                checkInput();
            }

            // Backspace
            if (e.key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
                inputDisplay.textContent = currentInput;
            }
        });

        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Options menu
        optionsButton.addEventListener('click', () => {
            optionsMenu.style.display = 'block';
        });

        closeOptionsButton.addEventListener('click', () => {
            optionsMenu.style.display = 'none';
        });

        hiraganaToggle.addEventListener('change', (e) => {
            useHiragana = e.target.checked;
            updateBadge();
            // Prevent both being unchecked
            if (!useHiragana && !useKatakana) {
                useHiragana = true;
                e.target.checked = true;
            }
        });

        katakanaToggle.addEventListener('change', (e) => {
            useKatakana = e.target.checked;
            updateBadge();
            // Prevent both being unchecked
            if (!useHiragana && !useKatakana) {
                useKatakana = true;
                e.target.checked = true;
            }
        });

        speedSlider.addEventListener('input', (e) => {
            fallSpeed = parseFloat(e.target.value);
            speedDisplay.textContent = fallSpeed.toFixed(1) + 'x';
        });

        // Focus on window for keyboard input
        window.focus();
    </script>
</body>
</html>
